  if (str.length==num) {
  return str;
  }
  else if (str.length<num) {
    return str;
  }
  else if (num > 3){
  str = str.slice(0,num-3)
  str = str.concat("...")
  return str;  
  }
  else {

  str = str.concat("...")

  }

  for(i=0;i<arr.length;i+=size){
      var chunk = arr.slice(i,i+size);

   }
  }
  else{
   //console.log(Math.floor(arr.length/size))

      arr2.push(chunk);
      
    }

}

<!-- convert characters to HTML characters (&,<,>,',")
function convert(str) {
  str = str.split('');
  //console.log(str)
  for (i=0;i<str.length;i++){
    if (str[i]=='&'){
      str[i] = '&amp;';
    }
    else if (str[i]=='<'){
      str[i] = '&lt;';
    }
    else if (str[i]=='>'){
      str[i] = '&gt;';
    }
    else if (str[i]=='\"'){
       str[i] = '&quot;';
    }
    else if (str[i]=='\''){
      str[i] = '&apos;';
    }
  }
  str = str.join('');
  return str;
}

  // "It's such a fine line between stupid, and clever."

  str = str.replace(/\s/g,'-');

  str = str.replace(/--/g,'-');
